<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Temperature Converter</title>
</head>

<body class="bg-secondary text-light ">
    <div class="container rounded d-flex flex-column text-center w-25 shadow-lg p-lg-4  pb-lg-5  " style="margin-top:100px;">
        <h1 class="fst-italic fw-bold text-light  my-3 ">TEMPERATURE CONVERTER</h1>


        <label for="celcius" class="my-3 fs-5 ">องศาเซลเซียส ℃</label>
        <input type="text" name="celcius" id="celcius" class="form-control " style="background: none; color:aliceblue;">

        <label for="fahrenheit" class="my-3 fs-5 ">องศาฟาเรนไฮน์ °F</label>
        <input type="text" name="fahrenheit" id="fahrenheit" class="form-control "
            style="background: none; color:aliceblue;">

        <label for="kelvin" class="my-3 fs-5  ">องศาเคลวิน K</label>
        <input type="text" name="kelvin" id="kelvin" class="form-control " style="background: none; color:aliceblue;">

    </div>
    <script src="app.js"></script>
</body>

</html>
