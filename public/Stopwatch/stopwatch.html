<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>นาฬิกาจับเวลา</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <section class="main text-center " >
        <div class="container box p-5 shadow-lg  " style="margin-top: 120px;">
            <h1>นาฬิกาจับเวลา</h1>
            <div class="time fs-1 my-4 text-info ">00:00:00:000</div>
            <div class="buttons-group my-5 ">
                <button class="start btn btn-outline-success fs-5  "><i class="fa-solid fa-play"></i>&nbsp;เริ่ม</button>
                <button class="pause btn btn-outline-dark fs-5"><i class="fa-solid fa-pause"></i>&nbsp;หยุด</button>
                <button class="reset btn btn-outline-danger fs-5"><i class="fa-solid fa-rotate-left"></i>&nbsp;รีเซ็ท</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
